<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        div{
            width: 250px;
            height: 240px;
            border: 2px solid red;
            overflow: hidden;
        }
        img:hover{
            transform: scale(1.1,1.1);
        }
        img {
            transition: transform 0.3s;
        }
        p {
            width: 200px;
            height: 20px;
            border: 1px solid;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <img class="trans1" src="images/girl.jpg" alt="">
    </div>
    <p>날씨가 좋을 예정입니다다다다다ㅏㄷ다다다</p>
    
</body>
</html>
