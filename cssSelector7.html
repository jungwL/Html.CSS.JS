<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 100px;
        }
        div {
            width: 300px;
            height: 400px;
            /*border: 1px solid black;*/
            overflow: hidden;
            transition: 2s;
        }
    </style>
</head>
<body>
    <input type="checkbox">뉴스 감추기
    <div>
        <h2>오늘의 뉴스</h2>
        <p>테슬라 전기차 모델S가 미국에서 배터리 자연 발화로 주행 중 화재가 발생했다.
           소방 당국은 2만3000리터에 달하는 물을 뿌려 진화했다.</p>
        <p>29일(현지시간) 미 캘리포니아주 새크라멘토 메트로 소방국에 따르면 전날 오후 4시께 50번 
            고속도로 동쪽 방향 구간을 주행하던 테슬라 모델S 승용차의 배터리 칸에서 저절로 불이 붙는 화재가 발생했다. </p>
        <p>배터리 칸에서 저절로 불이 붙는 화재였다. 
            소방국은 갑작스런 연소 현상이 생겼고 발화에 앞서 다른 이상 징후는 나타나지 않았다고 밝혔다.</p>
    </div>
</body>
</html>
