<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      body {
        background-color: aquamarine;
      }
      #box {
        width: 90%;
        height: 300px;
        border: 1px solid black;
        background-color: #fff;
        padding: 10px;
      }
    </style>
</head>
<body>
    <div id="box">
      <h2>오늘의 뉴스</h2>
      <p>
        김민재(25, 나폴리)가 내년 여름에 어떤 결정을 내리게 될까. 이탈리아 현지 전문가는 김민재가 나폴리 잔류를 원하며, 바이아웃 조항과 주급 인상 등으로 재계약을 넌지시 내다봤다.
      </p>
      <p>
        미국 '디 애슬레틱'은 2일(이하 한국시각) "LA 다저스 관계자들이 트레버 바우어를 방출한 이후 처음으로 공식 석상에서 입을 열었다"고 전했다.
      </p>
      
    </div>
</body>
</html>
