<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
      .title{
        width: 500px;
        text-align: center;
        border: 1px solid blue;
        border-radius: 50px;
      }
      .box{
        width: 200px;
        height: 200px;
        display: inline-block;
        border: 1px solid;
        margin: 30px;
      }
      .box1{
        border-radius: 50%;
        background: url(images/girl.jpg) no-repeat;
      }
      .box2{
        height: 100px;
        background-color: rgb(76, 180, 250);
        border-radius: 100px 100px 0 0;
      }
      .box3{
        height: 150px;
        background-color: greenyellow;
        border-radius: 10px 80px 15px 70px / 70px 15px 70px 15px;
      }
      h2 {
        width: 500px;
        text-align: center;
        border: 5px solid gray;
        outline: 2px solid red;
      }
      .images {
        border: 1px solid black;
        width: 300px;
        height: 250px;
        background: url(images/Lighthouse.jpg) no-repeat;
        background-size: cover; 
        outline: 3px dashed yellow;
        outline-offset: -7px;
      }
    </style>
</head>
<body>
    <h1 class="title" >박스의 테두리를 둥글게</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <h2>테두리를 돋보이게</h2>
    <div class="images">

    </div>
</body>
</html>
