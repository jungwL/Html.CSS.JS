<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        ul {
            list-style: none;
        }
        a:visited{
            text-decoration: none;
            color: red;
        }
        a:hover,a:focus{
            text-decoration: underline;
            color: blue;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
   <h2>영화정보</h2>
   <ul>
    <li><a href="#">현재상영작</a></li>
    <li><a href="#">현재상영작</a></li>
   </ul>
</body>
</html>
