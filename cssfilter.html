<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터</title>
    <style>
        .img1 {
            filter: blur(10px);
            transition: all 10s;
        }
        .img1:hover {
            filter: blur(0px);
        }
        .img2 {
            filter: grayscale(100%);
            transition:  all 10s;
        }
        .img2:hover {
            filter: grayscale(0);
        }
    </style>
</head>
<body>
    <img class="img1" src="images/ghost.jpg" alt="">
    <img class="img2" src="images/Penguins.jpg" alt="">
</body>
</html>
