<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid;
            padding-top: 100px;
            text-align: center;
        }
        div img {
            transition: transform 1s;
            transform-origin: right top;
        }
        div img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        <img class="rotate" src="images/car_red.jpg" alt="">
    </div>
</body>
</html>
