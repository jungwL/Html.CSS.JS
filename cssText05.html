<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 관련 스타일</title>
    <style>
        .target {
            font-weight: bold;
            font-style: italic;
        }
        h2 {
            font-weight: normal;
        }
        address {
            font-style: normal;
        }
        .var {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>css 문자 관련 스타일 수업</h1>
    <p>html - 홈페이지 뼈대</p>
    <p class="target">css - 디자인, 레이아웃</p>
    <p>사과(apple)</p>
    <p class="var">사과(apple)</p>
    <h2>웹페이지 제작</h2>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 문서 작성</li>
        <li>css 레이아웃, 디자인 완성</li>
        <li>javascript로 동적인 홈페이지 제작</li>
    </ul>
    <div id="area">
        <p>
            새로운 영역 안에 았는 단락
        </p>
    </div>
    <address>서울시 종로구 관철동</address>
</body>
</html>
