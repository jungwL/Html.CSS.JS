<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
      #box {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        background: #ff0 url("images/Penguins.jpg") no-repeat;
       /* background-size: 100%; 화면에 꽉차게*/
       /* background-size: 300px 200px; width 300px height 300px */
       background-size: 300px;
       /* background-size: 50% 100%; width는 50% 차지 height는 100%차지*/
       /* background-size: contain; 이미지가 짤리지 않도록 대체*/
       /* background-size: cover; 외곡은 안되지만 이미지가 좀 짤린다.*/
      }
    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
