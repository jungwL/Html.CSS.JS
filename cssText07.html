<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 관련 스타일</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }
        div>p {
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h2>오늘의 뉴스</h2>
    <p>
        브리안 힐이 세비야로 이적했다. 세비야는 31일(한국시간) 공식 홈페이지를 통해 
        세비야 유스팀에서 성장했던 힐이 세비야로 돌아왔고, 
        시즌이 끝날 때까지 팀에서 뛸 것이라며 힐의 임대 영입을 공식 발표했다.
    </p>
    <div>
        <p>대한민국</p>
    </div>
</body>
</html>
