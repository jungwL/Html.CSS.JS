<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        #area>p {
            color: red;
        }
        #area p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="area">
        <h1>css 선택자</h1>
        <p>html - 홈페이지 뼈대</p>
        <p>css - 디자인, 레이아웃</p>
        <h2>웹페이지 제작</h2>
        <ul>
            <li class="li1">페이지 구상</li>
            <li class="li2 bor">와이어프레임</li>
            <li class="li3">html 문서 작성</li>
            <li>css 레이아웃, 디자인 완성</li>
            <li>javascript로 동적인 홈페이지 제작</li>
        </ul>
        <div id="inner">
            <p>나는 내부에 있는 단락태그</p>
        </div>
    </div>
    <p>희미하게 스러졌다 다시 온 봄 그 사이</p>
</body>
</html>
