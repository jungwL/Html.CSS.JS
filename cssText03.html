<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 관련 스타일</title>
    <style>
        body {
            font-size: 16px;
        }
        p,ul {
            font-size: 1em;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
        }
        ul {
            font-size: 1.3em;
        }
        #area {
            font-size: 1.3em;;
        }
        .target {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>css 문자 관련 스타일 수업</h1>
    <p>html - 홈페이지 뼈대</p>
    <p>css - 디자인, 레이아웃</p>
    <h2>웹페이지 제작</h2>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 문서 작성</li>
        <li class="target">css 레이아웃, 디자인 완성</li>
        <li>javascript로 동적인 홈페이지 제작</li>
    </ul>
    <div id="area">
        <p>
            새로운 영역 안에 았는 단락
        </p>
    </div>
</body>
</html>
