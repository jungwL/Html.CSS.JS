<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        #box1{
            width: 500px;
            height: 300px;
            border: 1px solid;
            margin-bottom: 20px;
        }
        #box2{
            width: 500px;
            height: 300px;
            border: 1px solid;
            position: relative;
        }
        img {
            position: absolute;
            right: 0;
            top: 100px;
        }

    </style>
</head>
<body>
    <div id="box1">
        <p>
            토트넘의 경기력이 전반적으로 좋았던 맨시티전이다. 토트넘은 전반 15분 터진 해리 케인의 선제골을 끝까지 지켜내며 승점 3점을 따냈다. 콤팩트한 수비 대형을 유지하며 맨시티의 공격을 막아냈고, 때로는 강도 높은 압박으로 부담을 줬다. 이번 시즌 경기력에 대한 지적을 받았던 토트넘이지만, 홈에서 열린 맨시티전만큼은 좋은 경기력을 보여줬다는 점을 부정할 수 없었다.
        </p>
    </div>
    <div id="box2">
        <img src="images/1.png" alt="">
    </div>
    
</body>
</html>
