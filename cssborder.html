<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
      .box{
        width: 300px;
        height: 200px;
        border-width: 10px;
        border-color: rgb(185, 236, 185);
        
        margin: 20px;        
      }
      .box1{
        border-style: double;
      }
      .box2{
        border-style: inset; /* groove*/
      }
      .box3{
        border-style: ridge;
        background: url(images/Penguins.jpg) no-repeat ;
        background-size: cover;
      }
      h1{
        width: 300px;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <h1>대한민국</h1>
    
</body>
</html>
