<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX 레이아웃2</title>
  <style>
      .flexbox{
        height: 200px;
        background-color: #ccc;
        display: flex;
        flex-direction: row;
      }
      .flexbox > div {
        background-color: cadetblue;
        margin: 10px;
        flex: 1;
      }
      
  </style>
</head>
<body>
    <div class="flexbox">
        <div class="box1">
          <h1>1</h1>
        </div>
        <div class="box2">
          <h1>2</h1>
        </div>
        <div class="box3">
          <h1>3</h1>
        </div>
    </div>
</body>
</html>
