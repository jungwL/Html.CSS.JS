<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logoin {
            width: 500px;
            height: 300px;
            position: relative;
            background-color: #ebeaea;
        }
        .text {
            display: none;
        }
        .logoin input{
            width: 150px;
            height: 25px;
            padding: 1px 1px 1px 4px;
            border: 1px solid #ccc;
        }
        fieldset{ 
            text-align: center;
        }
        .loginbtn {
            position: absolute;
            top: 20px;
            right: 80px;
            width: 80px;
            height: 80px;
            background-color: black;
            color:#fff;
            border-radius: 3px;
        }
        #loginForm fieldset{
            border: none;
        }
        .memberLink {
            text-align: center;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 10px 0 10px 0;
        }
        .join ,.find{
            color: black;
            text-decoration: none;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <section class="logoin">
        <form action="login.jsp" method="post" id="loginForm" name="loginForm">
            <fieldset>
                <p>
                    <label for="userId" class="text">아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="아이디" required>
                </p>
                <p>
                    <label for="userPw" class="text">비밀번호</label>
                    <input type="password" id="userPw" name="userPw" placeholder="비밀번호" required>
                </p>
                <button type="submit" class="loginbtn">로그인</button>
            </fieldset>
        </form>
        <div class="memberLink">
            <a href="join.html" class="join">회원가입 | </a>
            <a href="#" class="find">아이디찾기 | 비밀번호찾기</a>
        </div>
    </section>
</body>
</html>
