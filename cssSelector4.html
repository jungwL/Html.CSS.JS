<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        div {
            border: 1px solid black;
        }
        #f_div {
            background-color: yellow;
        }
        .fc {
            color: red;
        }
    </style>
</head>
<body> 
    <div id="f_div">
        <h2>오늘의 수업</h2>
        <p><span class="fc">CSS3</span> 선택자 공부중...</p>
        <p>전체 선택자(*), 태그 선택자, id 선택자(#), class 선택자(.)</p>
    </div>
    <br>
    <div>
        <h2>화요일 수업</h2>
        <p><span  class="fc">CSS3</span> 여러가지 속성들에 대해</p>
        <p>문자와 문단관련 속성들...</p>
    </div>
</body>
</html>
