<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <style>
        .target {
            background-color: antiquewhite;
        }
        p.target {
            color: #8a7bc9;
        }
        .text {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2 class="text">css 선택자</h2>
    <p>html - 홈페이지 뼈대</p>
    <p class="target text">css - 디자인, 레이아웃</p>
    <h2>웹페이지 제작</h2>
    <ul>
        <li>페이지 구상</li>
        <li>와이어프레임</li>
        <li>html 문서 작성</li>
        <li class="target">css 레이아웃, 디자인 완성</li>
        <li>javascript로 동적인 홈페이지 제작</li>
    </ul>
</body>
</html>
