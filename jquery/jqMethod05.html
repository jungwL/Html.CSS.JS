<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #carColor {
            width: 375px;
            text-align: center;
        }
        #carColor > p {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
        }
        #carColor > p:nth-child(1){
            background-color: greenyellow;
            border: 3px solid black;
        }
        #carColor > p:nth-child(2){
            background-color: purple;
        }
        #carColor > p:nth-child(3){
            background-color: red;
        }
    </style>
    <script>
        $(function(){
            let carColor=['car_green.jpg','car_purple.jpg','car_red.jpg'];
            let index;           
            $('p').click(function(){
                index=$(this).index();
                $('p').css('border','none');
                $('.myCar').attr('src','images/'+carColor[index]);
                $(this).css('border','3px solid black')               
            })
        });
    </script>
</head>
<body> 
    <img class="myCar" src="images/car_green.jpg" alt="">
    <div id="carColor">
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
