    <style>
        img{
            width: 37px;
            height: 21px;
            cursor: pointer;
        }
    </style>
    <script>    
    //이미지를 클릭하면 +37px + 21px 씩 커지게  
        $(function(){
            $('img').on('click',function(){
                /*$(this).css({

                    },
                    height : function() {
                        return this.height + 21
                    }
                });*/
                /*let w=parseInt($(this).css('width'));

                },1000);*/
                /*$(this).animate({ 
                    width : '+=37', //원래 값에다가 37씩 넣어준다.
                    height : '+=21'
                },1000);*/
                if(event.shiftKey){
                    $(this).animate({ 
                    width : '-=37', //원래 값에다가 37씩 넣어준다.
                    height : '-=21'
                    },500);
                }else {
                    $(this).animate({ 
                    width : '+=37', //원래 값에다가 37씩 넣어준다.
                    height : '+=21'
                    },500);
                }
             });
        });
