<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-ui.min.js"></script>
    <style>
        .box {
            padding: 5px;
        }
        .box > h1 {
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>    
        $(function() {
            $('#btn').click(function(){
                $(this).toggleClass('ui-state-active');
            })
            $('#radiobox').buttonset(); //버튼 모양으로 바꿔준다,
            $('#radiobox>input').change(function(){
                reset();
                $('#output').addClass('ui-state-'+$(this).val());
            })
            $('button').click(function() {
                reset();
            })
            //내부 사용자 함수
            function reset() {
                $('#output').attr('class','ui-widget-content ui-corner-all');
            }
        });      
    </script>
</head>
<body>
    <div id="btn" class="box ui-state-default ui-corner-all">
        <h1>제이쿼리 ui 플러그인 수업</h1>
    </div>
    <div id="radiobox">
        <input type="radio" id="highlight" name="theme" value="highlight">
        <label for="highlight">highlight</label>
        <input type="radio" id="error" name="theme" value="error">
        <label for="error">error</label>
        <input type="radio" id="error-text" name="theme" value="error-text">
        <label for="error-text">error-text</label>
        <input type="radio" id="disabled" name="theme" value="disabled">
        <label for="disabled">disabled</label>
        <button>RESET</button>
    </div>
    <div id="output" class="ui-widget-content ui-corner-all">
        <p>무드리크는 우크라이나 국적으로 2001년생의 측면 공격수다. 좌우 모두 소화가 가능하며 상황에 따라 중앙 미드필더로 뛸 수 있는 멀티 능력을 탑재했다.</p>
        <p>겨울 이적 시장을 통해 아스널 유니폼을 입은 트로사르는 456분을 소화했는데 1골 5도움을 기록했다. 풀럼과의 경기에서는 어시스트 해트트릭을 달성하기도 했다.</p>
    </div>
</body>
</html>
