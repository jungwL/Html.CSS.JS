<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        .images{
            display: none;
        }

    </style>
    <script>     
        $(function(){
            $('#btnImages').click(function() {
                $('.images').show('2000');
            })
        });
    </script>
</head>
<body>
    <button id="btnImages">이미지보기</button>
    <div class="images">
        <img src="images/Koala.jpg" alt="" width="500">
    </div>
    
</body>
</html>
