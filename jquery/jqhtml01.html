<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        
    </style>
    <script>
        $(function(){
            let text=['화창합니다','화요일','자바스크립트']
            let index;
            $('h1').click(function(){
                index=$(this).index();
                $(this).html($(this).html()+text[index]);   
            });
            let text1=['선택자','메서드','이벤트']
            $('div').each(function(index){
                $(this).html("<h1> 제이쿼리 "+text1[index]+"</h1>");
            })
            
        });
    </script>
</head>
<body> 
    <h1>오늘의 날씨는?</h1>
    <h1>오늘은 무슨 요일?</h1>
    <h1>지금 배우는 과목은?</h1>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
