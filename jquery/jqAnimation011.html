<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        img{
            width: 37px;
            height: 21px;
            cursor: pointer;
            position: relative;
        }
    </style>
    <script>    
        $(function(){
            $('img').on('click',function(event){
                $(this).animate({
                    left : '+=50'
                },2000).animate({
                    width : '+=37'
                },2000).animate({
                    height : '+=21'
                },2000);
             });
             $('button').click(function(){ 
                $('img').clearQueue(); //큐를 비워라는 메서드
             });
        });
    </script>
</head>
<body>
    <button>큐 비우기</button><br>
    <img src="images/car_green.jpg" alt="">
</body>
</html>
