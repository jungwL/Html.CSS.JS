<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체생성</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        
    </style>
    <script>     
        $(function(){
            /*$(window).resize(function(){ //창의 크기가 변경되면 반응한다.
                alert('창의 크기 변경했니?');
            });*/
            //무한 스크롤
            for(let i=0;i<25;i++){
                $('<h1>무한 스크롤 체험</h1>').appendTo('body');
            }
            $(window).scroll(function(){ //스크롤 막대를 굴릴때 작용한다.
                let scrollHeight=$(this).scrollTop() + $(this).height();
                let documentHeight=$(document).height(); //만든 문서의 높이
                if(scrollHeight>=documentHeight-200) {
                    $('<h1>무한 스크롤 체험</h1>').appendTo('body');
                }
            });
        });
    </script>
</head>
<body>
    <h1>윈도우 이벤트</h1>

</body>
</html>
