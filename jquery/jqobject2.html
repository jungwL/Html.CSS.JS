<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object2</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function(){
            //자바스크립트 변수는 함수 자체도 담을 수있다.
            let sum=plus;
            $('#call1').click(function() {
                let result=sum(10,20); //함수자체
                alert('두 수의 합=' + result);
            });
            $('#call2').click(function() {
                bye();
            });
        });
        function hello(name){
            alert(name+' 하이')
        }
        function plus(a,b) {
            hap=a+b;
            return hap
        }
        function bye() {
            alert("빠이");
        }
        
    </script>
</head>
<body>
    <button id="call1">합 구하기</button>
    <button id="call2">인사</button>
    <h2 onclick="hello('홍길동')">함수호출</h2>
</body>
</html>
