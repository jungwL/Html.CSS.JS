<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object1</title>
    <style>
        
    </style>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        
        let porduct={
            name : '냉장고',
            price : 1950000,
            type : '양문형'
        }
        let callResult=result.bind(porduct); //함수와 product를 연결
        function result() {
            alert(this.name);
        }
        let pcode= {
            code : 'SS1234',
            number :455
        };
        $.extend(porduct,pcode); //product가 pcode확장
        console.log(porduct);
        alert(porduct.code);
    </script>
</head>
<body>
    <h2 onclick="callResult();">제품이름</h2>
</body>
</html>
