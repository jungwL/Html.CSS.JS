<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        div {
            width: 600px;
            height: 700px;
            border: 3px solid black;
            display: inline-block;
            background-color: black;
            text-align: center;
        }
        div img {
            opacity: 0;
        }
        .sw{
            vertical-align: bottom;
        }
    </style>
    <script>
        $(function(){
            let sw=false;
            $('.sw').click(function(){
                sw=!sw; //누를때마다 true<=>false 바뀐다.
                if(sw){
                    $(this).attr('src','images/light-switch.png')
                    $('div').css('backgroundColor','#fff');
                    $('div>img').css('opacity',1);
                }else{
                    $(this).attr('src','images/light-switch1.png')
                    $('div').css('backgroundColor','#000');
                    $('div>img').css('opacity',0);
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <img src="images/귀신.jpg" alt="">
    </div>
    <img class="sw" src="images/light-switch1.png" alt="">
</body>
</html>
