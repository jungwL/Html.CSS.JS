<head>

    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <style>

    <script>    
        $(function() {
            $('#box').hover(function() {
                $(this).addClass('ui-state-hover');
            },function() {
                $(this).removeClass('ui-state-hover');
            });
        });      
    </script>
</head>
<body>
    <div id="box" class="ui-widget-content ui-corner-tr"> <!--테마 클래스-->
        <h1 class="ui-widget-header"><span class="ui-icon ui-icon-tag"></span>첼시의 1420억 증발?</h1>
        <p>무드리크는 우크라이나 국적으로 2001년생의 측면 공격수다. 좌우 모두 소화가 가능하며 상황에 따라 중앙 미드필더로 뛸 수 있는 멀티 능력을 탑재했다.</p>
    </div>
</body>
</html>
