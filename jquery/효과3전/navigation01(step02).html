<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link rel="stylesheet" href="mystyle.css">
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<style>
body {
	margin: 20px auto;
	padding: 0;
	font-size: 13px;
}
ul#navi {
	width: 200px;
	text-indent: 10px;
}
ul#navi, ul#navi ul {
	margin: 0; padding: 0;
	list-style: none;
}
li.group {
	margin-bottom: 3px;
}
div.title {
	height: 35px;
	line-height: 3em;
	background: #9ab92e;
	cursor: pointer;
}
ul.sub li {
	margin-bottom: 2px;
	height: 35px;
	line-height: 3em;
	background: #fdf6dd;
	cursor: pointer;
}
ul.sub li a {
	display: block;
	width: 100%;
	height: 100%;
	text-decoration: none;
	color:#000;
}
ul.sub li:hover {
	background:#cf0;
}
</style>


</head>

<body onload="init(0)">
<ul id="navi">
	<li class="group">
		<div class="title">회사소개</div>
		<ul class="sub">
			<li><a href="#">CEO인사말</a></li>
			<li><a href="#">회사연혁</a></li>
			<li><a href="#">찾아오시는 길</a></li>
		</ul>
	</li>
	<li class="group">
		<div class="title">제품정보</div>
		<ul class="sub">
			<li><a href="#">냉장고</a></li>
			<li><a href="#">세탁기</a></li>
			<li><a href="#">에어컨</a></li>
		</ul>
	</li>
	<li class="group">
		<div class="title">커뮤니티</div>
		<ul class="sub">
			<li><a href="#">자료실</a></li>
			<li><a href="#">게시판</a></li>
		</ul>
	</li>
</ul>
<script>
	//상위 메뉴만 보인다. 클릭하면 하위메뉴 보인다.전에 펼쳐있던게 있으면 새로 누르면 안보인다.

	 $('.sub').css('display','none'); //==.hide();
	 let oldindex=-1, index;
	 $('.title').click(function(){ //상위메뉴를 클릭할 때
		index=$(this).parent().index();
		if(index != oldindex){
			$('.sub').slideUp();
			$(this).next().slideDown(); // next : 바로 다음 형재
			oldindex=index; //값이 같을 경우 수행 x
		}
		
	 });
	 function init(pos) { 
		setTimeout(function() {
			$('#navi>li').eq(pos).find('.sub').slideDown(); //find 안쪽에서 sub클래스를 찾는다.
			oldindex=pos;
		},3000);
	 }

</script>

</body>
</html>
