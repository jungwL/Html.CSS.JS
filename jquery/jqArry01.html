<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 라이브러리</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function(){
            let brsite=[ //배열안에 객체 넣기
                {
                    name : '서울방송',
                    link : 'http://www.sbs.co.kr'
                },
                {
                    name : '한국방송',
                    link : 'http://www.kbs.co.kr'
                },
                {
                    name : '문화방송',
                    link : 'http://www.imbc.com'
                }
            ];
            for(let i=0;i<brsite.length;i++){ 
                let output=" ";
                output+='<a href="' + brsite[i].link + '">';
                output+='<h2>' + brsite[i].name + '</h2>';
                output+='</a>';
                document.body.innerHTML+=output;
            }  
        });
    </script>
</head>
<body>
    <h1>방송사이트</h1>
</body>
</html>
