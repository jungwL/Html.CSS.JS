<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터만들기</title>
    <style>
        body {
            background-color: black;
        }
        .lighting {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }
        #top {
            position: relative;
            left: 0;
            top: 0;
            height: 80px;
            z-index: 10;
        }
        .text_top {
            position: absolute;
            left: 200px;
            top: 10px;
        }
        #top > p {
            position: absolute;
            left: 140px;
            top: 30px;
            color: #33ff66;
        }
        #container{
            position: relative;
            left: 0;
            top: 0;
            height: 700px;
        }
        .frame {
            position: absolute;
            left: 100px;
            top: 0;
            width: 546px;
            height: 629px; 
            background-image: url(images/frame.png);    
        }
        .pic_box {
            position: absolute;
            left: 91px;
            top: 84px;
            width: 367px;
            height: 460px;
            overflow: hidden;
        }
        .face {
            position: relative;
            left: 0;
            top: 0;
        }
        .head {
            height: 172px;
        }
        .eyes {
            height: 79px;
        }
        .nose {
            height: 86px;
        }
        .mouth{
            height: 123px;
        }
    </style>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function(){
            let headclix=0, eyesclix=0, noseclix=0,mouthclix=0;
            $('.head').click(function() {
                headclix++;
                if(headclix<10) {
                    $(this).animate({
                        left : -(headclix*367)
                    },500);
                }else {
                    $(this).animate({
                        left : 0
                    },500);
                    headclix=0;
                }
            });
            $('.eyes').click(function() {
                eyesclix++;
                if(eyesclix<10) {
                    $(this).animate({
                        left : -(eyesclix*367)
                    },500);
                }else {
                    $(this).animate({
                        left : 0
                    },500);
                    eyesclix=0;
                }
            });
            $('.nose').click(function() {
                noseclix++;
                if(noseclix<10) {
                    $(this).animate({
                        left : -(noseclix*367)
                    },500);
                }else {
                    $(this).animate({
                        left : 0
                    },500);
                    noseclix=0;
                }
            });
            $('.mouth').click(function() {
                mouthclix++;
                if(mouthclix<10) {
                    $(this).animate({
                        left : -(mouthclix*367)
                    },500);
                }else {
                    $(this).animate({
                        left : 0
                    },500);
                    mouthclix=0;
                }
            });
            //번개구현
            setInterval(function(){
                $('.lighting1').fadeIn(250).fadeOut(250);
            },4000);
            setInterval(function(){
                $('.lighting2').fadeIn(250).fadeOut(250);
            },5000);
            setInterval(function(){
                $('.lighting3').fadeIn(250).fadeOut(250);
            },7000);       
        });
    </script>
</head>
<body>
    <img class="lighting lighting1" src="images/lightning-01.jpg" alt="">
    <img class="lighting lighting2" src="images/lightning-02.jpg" alt="">
    <img class="lighting lighting3" src="images/lightning-03.jpg" alt="">
    <header id="top">
        <img src="images/Monster_Mashup.png" alt="Monster_Mashup" class="text_top">
        <p>Make your own monster face by clicking on the picture</p>
    </header>
    <div id="container">
        <div class="frame">
            <div class="pic_box">
                <div class="head face">
                    <img src="images/headsstrip.jpg" alt="headsstrip">
                </div>
                <div class="eyes face">
                    <img src="images/eyesstrip.jpg" alt="eyesstrip">
                </div>
                <div class="nose face">
                    <img src="images/nosesstrip.jpg" alt="nosesstrip">
                </div>
                <div class="mouth face">
                    <img src="images/mouthsstrip.jpg" alt="mouthsstrip">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
