<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        .chooseLabel input[type='radio']{
            display: none;
        }
        .chooseLabel input[type="radio"] + span {
            display: inline-block;
            width: 100px;
            height: 70px;
            font-size: 1.3em;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            padding: 0 10px;
            border: 1px solid #ccc;
            background: none;
        }
        .chooseLabel input[type="radio"]:checked + span{
            background-color: rgb(75, 7, 235);
            color: #fff;
        }
    </style>
</head>
<body>
    <label for="choosemale" class="chooseLabel">
        <input type="radio" name="sex" id="choosemale"><span>남자</span>
    </label>
    <label for="choosefemale" class="chooseLabel">
        <input type="radio" name="sex" id="choosefemale"><span>여자</span>
    </label>
</body>
</html>
