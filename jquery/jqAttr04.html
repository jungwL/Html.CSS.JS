<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        
    </style>
    <script>
        $(function(){
            $('img').click(function() {
                $(this).removeAttr('width');
            })
        });
    </script>
</head>
<body>
    <img src="images/Koala.jpg" alt="" width="200">
</body>
</html>
